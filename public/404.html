<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Rivato CNC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .home-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        
        .contact-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .contact-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        
        .contact-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Rivato<span>CNC</span></h1>
            </div>
        </div>
    </header>
    
    <div class="error-container">

            <div class="error-code">404</div>
            <h2 class="error-message">Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="home-link">Return to Homepage</a>
            
            <div class="contact-links">
                <p style="font-size:0.95rem; margin-bottom: 8px;">
                    Need help?
                </p>
                <p style="font-size:0.95rem;">
                    <a href="mailto:garrett@rivatocnc.com">Email us</a> or 
                    <a href="https://wa.me/8613798588248" target="_blank">WhatsApp</a>
                </p>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>Rivato<span>CNC</span></h2>
                    <p>Precision CNC Machining Services</p>
                </div>
                
                <div class="footer-info">
